<div class="sidebar-logo">
  <div class="welcometxt" style="float: left;"><b style="color: white;">Tableau de bord administrateur</b></div>
    <b class="sidebar-text" style="color: whitesmoke;"><i class="fa fa-user"></i> Bienvenue {{loggedUser}}</b>
    <button class="logoutbtn" (click)="logout()"><i class="fa fa-sign-out"></i> Déconnexion</button>
</div>

<div class="sidebar-container">
    
    <ul class="sidebar-navigation">
      <li>
         <i class="fa fa-plus" aria-hidden="true"></i> <label [routerLink]="['/addDonor']" style="cursor: pointer;">Ajouter des donneurs</label>
      </li>
      <li>
        <i class="fa fa-heart" aria-hidden="true"></i> <label [routerLink]="['/donorlist']" style="cursor: pointer;">Donneurs</label> 
      </li>
      <li>
        <i class="fa fa-user" aria-hidden="true"></i> <label [routerLink]="['/userlist']" style="cursor: pointer;">Utilisateurs</label>
      </li>
      <li>
          <i class="fa fa-share-square" aria-hidden="true"></i> <label [routerLink]="['/requesthistory']" style="cursor: pointer;">Demandes de sang</label>
      </li>
      <li>
          <i class="fa fa-cart-plus" aria-hidden="true"></i> <label [routerLink]="['/bloodStock']" style="cursor: pointer;">Stock de sang</label>
      </li>

    </ul>
  </div>

  <div class="row">
    <div style="color: maroon; font-weight: bold; font-size: 30px; margin: 0% 0% 5% 18%;"><b>Bienvenue sur le tableau de bord administrateur</b></div>
    <div *ngFor="let details of bloodDetails | async" class="col-4 card" id="bloodCards">
        <a><img class="bloodimg" [src]="'assets/img/bloodDrop.png'" width="100" height="100"></a>
        <div class="card-block">
            <div class="text"><b>Groupe sanguin : </b><b class="element" style="font-size: 30px; color: red;"> {{details.bloodgroup}}</b> </div>
            <div class="text"><b>Nombre de donneurs : </b><b class="element" style="font-size: 30px;"> {{details.count}}</b> </div>
            <div class="text"><b>Unités disponibles : </b><b class="element" style="font-size: 30px;"> {{details.units}}</b> </div>
        </div>
    </div>
 </div>
 
  <br>
  <app-footer></app-footer>
